<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="iconV1.png">
    <title>Allergy Group Manager</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="logo-container">
            <img src="mainLogo.png" alt="logo" class="logo-icon">
        </div>

        <!-- 멤버 리스트 영역 -->
        <div class="member-list">
            <h2>Members</h2>
        
            <div id="member-container">
            <!-- JS로 멤버 카드가 여기에 삽입됨 -->
            </div>

            <div id="button-group">
                <button class="add-member-btn" id="addMemberBtn">+</button>
                <button class="clear-btn" id="clearBtn">Reset</button>
            </div>
        </div>
        
        <!-- 오른쪽 메인 표시 영역 -->
        <div class="main-panel">
            <div class="right-panel">
                <!--<h1>Group Allergy Recommender</h1>-->

                <div class="tabs">
                    <button class="tab-button active" data-tab="foods">Foods</button>
                    <button class="tab-button" data-tab="allergies">Allergies</button>
                </div>

                <div id="tab-content" class="tab-content">
                    
                </div>
            </div>
        </div>

    </div>
    
    <!-- 멤버 편집 팝업 -->
    <div class="modal" id="memberModal">
        <div class="modal-content">
          
            <button class="close-btn" id="closeModal">✕</button>
            
            <label id="nameInputLabel">Name: </label>
            <input id="nameInput" type="text" />
        
            <div class="allergy-box">
            <h3>Allergies</h3>

            <input
                type="text" 
                id="allergySearch" 
                placeholder="Search allergy..." 
                class="allergy-search"
            />
            <div class="allergy-list">
                <label><input type="checkbox" value="Additives"> Additives</label><br>
                <label><input type="checkbox" value="Apple"> Apple</label><br>
                <label><input type="checkbox" value="Avocado"> Avocado</label><br>
                <label><input type="checkbox" value="Banana"> Banana</label><br>
                <label><input type="checkbox" value="Beef"> Beef</label><br>
                <label><input type="checkbox" value="Bell pepper"> Bell pepper</label><br>
                <label><input type="checkbox" value="Blueberry"> Blueberry</label><br>
                <label><input type="checkbox" value="Carrot"> Carrot</label><br>
                <label><input type="checkbox" value="Celery"> Celery</label><br>
                <label><input type="checkbox" value="Chia seeds"> Chia seeds</label><br>
                <label><input type="checkbox" value="Chicken"> Chicken</label><br>
                <label><input type="checkbox" value="Chili powder"> Chili powder</label><br>
                <label><input type="checkbox" value="Cinnamon"> Cinnamon</label><br>
                <label><input type="checkbox" value="Citrus fruits"> Citrus fruits</label><br>
                <label><input type="checkbox" value="Cocoa"> Cocoa</label><br>
                <label><input type="checkbox" value="Coconut"> Coconut</label><br>
                <label><input type="checkbox" value="Corn"> Corn</label><br>
                <label><input type="checkbox" value="Coriander"> Coriander</label><br>
                <label><input type="checkbox" value="Curry powder"> Curry powder</label><br>
                <label><input type="checkbox" value="Dairy"> Dairy</label><br>
                <label><input type="checkbox" value="Eggs"> Eggs</label><br>
                <label><input type="checkbox" value="Fish"> Fish</label><br>
                <label><input type="checkbox" value="Flaxseed"> Flaxseed</label><br>
                <label><input type="checkbox" value="Garlic"> Garlic</label><br>
                <label><input type="checkbox" value="Ginger"> Ginger</label><br>
                <label><input type="checkbox" value="Gluten"> Gluten</label><br>
                <label><input type="checkbox" value="Grapes"> Grapes</label><br>
                <label><input type="checkbox" value="Kiwi"> Kiwi</label><br>
                <label><input type="checkbox" value="Latex-fruit cross allergens"> Latex-fruit cross allergens</label><br>
                <label><input type="checkbox" value="Legumes"> Legumes</label><br>
                <label><input type="checkbox" value="Mango"> Mango</label><br>
                <label><input type="checkbox" value="Melon"> Melon</label><br>
                <label><input type="checkbox" value="Mushroom"> Mushroom</label><br>
                <label><input type="checkbox" value="Mustard"> Mustard</label><br>
                <label><input type="checkbox" value="Nutmeg"> Nutmeg</label><br>
                <label><input type="checkbox" value="Onion"> Onion</label><br>
                <label><input type="checkbox" value="Papaya"> Papaya</label><br>
                <label><input type="checkbox" value="Paprika"> Paprika</label><br>
                <label><input type="checkbox" value="Peach"> Peach</label><br>
                <label><input type="checkbox" value="Peanut"> Peanut</label><br>
                <label><input type="checkbox" value="Pineapple"> Pineapple</label><br>
                <label><input type="checkbox" value="Plum"> Plum</label><br>
                <label><input type="checkbox" value="Poppy seeds"> Poppy seeds</label><br>
                <label><input type="checkbox" value="Pork"> Pork</label><br>
                <label><input type="checkbox" value="Potato"> Potato</label><br>
                <label><input type="checkbox" value="Preservatives"> Preservatives</label><br>
                <label><input type="checkbox" value="Pumpkin seeds"> Pumpkin seeds</label><br>
                <label><input type="checkbox" value="Raspberry"> Raspberry</label><br>
                <label><input type="checkbox" value="Red pepper"> Red pepper</label><br>
                <label><input type="checkbox" value="Rice"> Rice</label><br>
                <label><input type="checkbox" value="Sesame"> Sesame</label><br>
                <label><input type="checkbox" value="Shellfish"> Shellfish</label><br>
                <label><input type="checkbox" value="Soy"> Soy</label><br>
                <label><input type="checkbox" value="Spinach"> Spinach</label><br>
                <label><input type="checkbox" value="Strawberry"> Strawberry</label><br>
                <label><input type="checkbox" value="Sunflower seeds"> Sunflower seeds</label><br>
                <label><input type="checkbox" value="Tomato"> Tomato</label><br>
                <label><input type="checkbox" value="Tree Nuts"> Tree Nuts</label><br>
                <label><input type="checkbox" value="Turkey"> Turkey</label><br>
                <label><input type="checkbox" value="Turmeric"> Turmeric</label><br>
                <label><input type="checkbox" value="Wheat"> Wheat</label>
            </div>
        
            <div class="modal-footer">
            <button id="saveMember">Save</button>
            <button id="cancelMember">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
